<!DOCTYPE html>
<html>
<head>
  <title>Karachi Labor Zones Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Load GeoJSON and render zones -->
  <script>
    // Initialize the map centered on Karachi
    var map = L.map('map').setView([24.8607, 67.0011], 11);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load the GeoJSON file with error handling
    fetch('karachi_zones.geojson')
      .then(response => {
        if (!response.ok) throw new Error("GeoJSON file could not be loaded.");
        return response.json();
      })
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const name = feature.properties.name || "Unnamed Zone";
            const inspector = feature.properties.inspector || "No inspector assigned";
            layer.bindPopup(`<strong>${name}</strong><br>Inspector: ${inspector}`);
          },
          style: {
            color: "blue",
            weight: 2,
            fillOpacity: 0.3
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error(error);
        alert("Error loading zones: " + error.message);
      });
  </script>
</body>
</html>
